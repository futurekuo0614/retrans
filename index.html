<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Whisper 即時字幕 Demo</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 40rem; margin: auto; }
    button { padding: 0.5rem 1rem; font-size: 1rem; }
    pre { white-space: pre-wrap; margin-top: 1rem; background:#f7f7f7; padding:1rem; border-radius:8px; }
  </style>
</head>
<body>
  <h1>Whisper 即時字幕</h1>
  <button id="rec">開始</button>
  <pre id="out"></pre>

  <script>
    const out = document.getElementById('out');
    const btn = document.getElementById('rec');
    let media, recorder;

    btn.onclick = async () => {
      if (!recorder || recorder.state === 'inactive') {
        media = await navigator.mediaDevices.getUserMedia({ audio: true });
        recorder = new MediaRecorder(media, { mimeType: 'audio/webm' });

        recorder.ondataavailable = async e => {
          try {
            const res = await fetch('/api/transcribe', { method: 'POST', body: e.data });
            const { text, error } = await res.json();
            if (error) throw new Error(error);
            out.textContent += text + ' ';
            out.scrollTop = out.scrollHeight;
          } catch (err) {
            console.error(err);
          }
        };

        recorder.start(400); // send chunk every 400 ms
        btn.textContent = '停止';
      } else {
        recorder.stop();
        media.getTracks().forEach(t => t.stop());
        btn.textContent = '開始';
      }
    };
  </script>
</body>
</html>
